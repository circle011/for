<!DOCTYPE html>
<html>
<head>
	<title>for</title>
</head>
<body>



	<script type="text/javascript">

		/*

			i=0   => dögünün başlangıç değeri 

			i<=    =>  dögünün sonlanacağı değer 

			i++    => her döngüde artış miktarı 



		*/

		
	var i;

	for (i=0; i<=10; i++) {

		//iki  şer arttırmak için i+=2 kullanırız

		//alt alta yazdırmak iiçin (i+"<br>"); fonksiyonu kullanılır 

		document.write(i);
	}
	</script>

</body>
</html>
