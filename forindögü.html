<!DOCTYPE html>
<html>
<head>
	<title>for in döngüsü</title>
</head>
<body>

	<script type="text/javascript">
		
		/*

		for in döngüsü


		*/


	var kurslar={kurs1:"php",kurs2:"boostrap"};

	for (key in kurslar) {

		document.write(kurslar[key]+"<br>");
	}


	// dizi döngüsü

	var egitimler = new Array("php","boostrap","jquery");

	for (key in egitimler) {

		document.write(egitimler[key]+"<br>");
	}



	</script>

</body>
</html>
